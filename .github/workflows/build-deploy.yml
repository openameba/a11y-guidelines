name: build deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm ci
      - run: npm run build

  deploy:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    needs: build
    steps:
      - uses: peaceiris/actions-gh-pages@v3
        with:
          forceOrphan: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
